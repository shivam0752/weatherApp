<!-- weather app html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class=" sub-container grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
             <div class=" sub-container loading-container">
                <img src="images/loading.gif" width ='150' height="150 ">
             </div>
             <div class="sub-container error-container" loading-error>
                <img src="images/warning.png" alt="" width="150" height="150">
                <p>Oops Error Found !</p>
             </div>


             <!-- show weather info -->
              <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="images/windspeed.png" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    
                    <div class="parameter">
                        <img src="images/cloud.png" >
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>


                </div>
              </div>
        </div>



    </div>


    <script src="script.js"></script>
</body>
</html>
